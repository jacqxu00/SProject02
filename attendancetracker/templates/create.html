{% extends "base.html" %}

  {% block title %}
  Register
  {% endblock %}

{% block body %}
<div class="container">
  <div class="jumbotron" rel="stylesheet"style="background-color: white; ">
    <H2 style="text-align:center;">Register</h2>
    <p style="text-align:center;"> Your username must be your stuy.edu email</p>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 container login">

        <form method="POST" action="/create" style="text-align:center;">
          <div class="form-group">
            <label for="username0"> Username </label>
            <input type="text" class="form-control" id="username0" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="fullname"> Full Name </label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name" required>
          </div>
          <div class="form-group">
            <label for="accttype"> Account Type </label>
            <br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-default btn-info btn-block">
                <input type="radio" name="accttype" value="S" id="option1" autocomplete="off"> Student
              </label>
              <label class="btn btn-default btn-info btn-block" >
                <input type="radio" name="accttype" value="T" id="option2" autocomplete="off"> Teacher
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="admin"> Admin Password</label>
            <input type="password" class="form-control" id="admin" name="adminPassword" placeholder="Password to Create Teacher account">
          </div>
          <div class="form-group">
            <label for="password0"> Password </label>
            <input type="password" class="form-control" id="password0" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="password1"> Confirm password </label>
            <input type="password" class="form-control" id="password1" name="confirmPassword" placeholder="Retype password" required>
          </div>
          <button type="submit" class="btn btn-info btn-block">Register</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
    </div>
</div>
	 <br>
   <form style="text-align: center;" method="get" action="/">
     <button class="btn btn-default btn-success" type="submit" value="Back To Home Page" >Back To Home Page</button>
   </form>
 </center><br><br>

<div class="row">
</div>
{% endblock %}
